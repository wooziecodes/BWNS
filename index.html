<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bestie we're not strangers fr fr</title>
    <style>
        body {
            background-color: #ffd6e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #2d3436;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #e84393;
        }

        .level-indicator {
            font-size: 1rem;
            color: #636e72;
            margin-bottom: 1rem;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            margin: 1rem 0;
            font-size: 1.2rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid #e84393;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #e84393;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #fd79a8;
            transform: scale(1.05);
        }

        .level-1 { background: #ffeaa7; }
        .level-2 { background: #fab1a0; }
        .level-3 { background: #ff7675; }

        .emoji {
            font-size: 2rem;
            margin: 1rem;
        }

        .loading {
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bestie we're not strangers fr fr</h1>
        <div class="level-indicator">current level: <span id="current-level">pick one bestie</span></div>
        <div class="emoji">‚ú®</div>
        <div id="card" class="card">
            choose your emotional damage level
        </div>
        <div class="button-container">
            <button onclick="setLevel(1)">level 1: perception check</button>
            <button onclick="setLevel(2)">level 2: connection vibe</button>
            <button onclick="setLevel(3)">level 3: deep dive</button>
        </div>
        <button onclick="getNewQuestion()" style="width: 100%">next question bestie</button>
    </div>
    <h3>created by wooz cica 2024, pls direct any issues to me on ig @woozering</h3>


    <script>
        let currentLevel = 0;
        
        const questions = {
            1: [ // Perception
                "what's your first impression of me? no filter bestie",
                "what kind of person do you think raised me?",
                "what's my vibe in three emojis and why?",
                "what's my aesthetic based on today's fit?",
                "what's the most interesting thing about me that you've noticed?",
                "what song would you put on my life soundtrack?",
                "what's my best quality that I probably don't see?",
                "what's your wildest assumption about me?",
                "what kind of person do you think I am when no one's watching?"
            ],
            2: [ // Connection
                "what's a core memory that lives in your head rent free?",
                "what's something you're healing from that's changed you?",
                "what's the most meaningful compliment you've ever received?",
                "what's your biggest plot twist that made you who you are today?",
                "what's something you wish you could tell your younger self?",
                "what's a moment that humbled you fr fr?",
                "what's the most valuable lesson you've learned from the wrong person?",
                "what's something you're still processing but haven't told anyone about?",
                "what's a revelation that changed your whole perspective?"
            ],
            3: [ // Reflection
                "what's the deepest pain you're carrying that's shaped who you are?",
                "what's a truth about yourself that you're still learning to accept?",
                "what's your biggest fear about becoming who you want to be?",
                "what part of yourself are you still trying to make peace with?",
                "what's something you know is holding you back but you're not ready to let go of?",
                "what's a dream you've given up on and why?",
                "what's something you're still unlearning from your past?",
                "what's the hardest truth you've had to accept about yourself?",
                "what's a pain you're carrying that's not yours to carry?"
            ]
        };

        const emojis = ["‚ú®", "üí´", "üåü", "üí≠", "ü´Ç", "ü§ç", "‚ú®", "üí´", "üåô"];

        function setLevel(level) {
            currentLevel = level;
            document.getElementById('current-level').textContent = `Level ${level}`;
            getNewQuestion();
        }

        function getNewQuestion() {
            if (currentLevel === 0) {
                return;
            }

            const card = document.getElementById('card');
            const emojiDiv = document.querySelector('.emoji');
            
            // Add loading animation
            card.innerHTML = "loading bestie... <span class='loading'>üåÄ</span>";
            
            // Remove previous level classes
            card.classList.remove('level-1', 'level-2', 'level-3');
            // Add current level class
            card.classList.add(`level-${currentLevel}`);
            
            setTimeout(() => {
                const levelQuestions = questions[currentLevel];
                const randomQuestion = levelQuestions[Math.floor(Math.random() * levelQuestions.length)];
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                
                card.innerHTML = randomQuestion;
                emojiDiv.innerHTML = randomEmoji;
            }, 500);
        }
    </script>
</body>
</html>
